<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Configuração</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-8 text-center bg-white rounded-lg shadow-md">
        <svg class="mx-auto h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
        <h1 class="mt-4 text-2xl font-bold text-gray-800">Ocorreu um Erro na Configuração</h1>
        <p class="mt-2 text-gray-600">{{ error_message }}</p>
        
        <div class="mt-4 p-3 bg-gray-100 rounded text-left text-xs text-gray-500 overflow-x-auto">
            <code>{{ detailed_error }}</code>
        </div>

        <div class="mt-6">
            <a href="/" class="inline-block px-6 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
                Tentar Novamente
            </a>
        </div>
    </div>
</body>
</html>
